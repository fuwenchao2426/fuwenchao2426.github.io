<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Print UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <ul class="nav nav-pills fixed-bottom nav-fill" id="pills-tab" role="tablist">
        <li class="nav-item btn text-light">CR-10</li>
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i
                    class="bi bi-house-door"></i>Home</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-print-tab" data-bs-toggle="pill" data-bs-target="#pills-print"
                type="button" role="tab" aria-controls="pills-print" aria-selected="false"><i class="bi bi-file-earmark-minus"></i>Print</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-ready-tab" data-bs-toggle="pill" data-bs-target="#pills-ready"
                type="button" role="tab" aria-controls="pills-ready" aria-selected="false"><i class="bi bi-gear"></i>Ready</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-settings-tab" data-bs-toggle="pill" data-bs-target="#pills-settings"
                type="button" role="tab" aria-controls="pills-settings" aria-selected="false"><i class="bi bi-grid"></i>Settings</button>
        </li>

    </ul>

    <div class="tab-content ftab bg-dark text-light" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">home
        </div>
        <div class="tab-pane fade" id="pills-print" role="tabpanel" aria-labelledby="pills-print-tab">print</div>
        <div class="tab-pane fade" id="pills-ready" role="tabpanel" aria-labelledby="pills-ready-tab">ready</div>
        <div class="tab-pane fade" id="pills-settings" role="tabpanel" aria-labelledby="pills-settings-tab">settings
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
