<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆形进度条</title>
    <link rel="stylesheet" href="../../css/progress-bar-circle.line.css">
    <link rel="参考" href="https://www.bilibili.com/video/BV1934y1Q7aK">
</head>

<body>
    <div class="progress-bar-circle">
        <div class="box">
            <div class="num">60%</div>
        </div>
        <svg width="10em" height="10em">
            <linearGradient id="color">
                <stop offset="0%" stop-color="#baddf4" />
                <stop offset="100%" stop-color="#a1c4fd" />
            </linearGradient>
            <circle cx="5em" cy="5em" r="4.375em" stroke-linecap="round"/>
        </svg>
    </div>

    <script src="https://kit.fontawesome.com/2e6e83b417.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $("nav li").click(function (d) {
            i = $('nav li').index(this);
            a = $(d.target);
            e = a.parents('li');
            $('nav li').removeClass('active');
            e.addClass('active');
        })

    </script>
</body>

</html>
