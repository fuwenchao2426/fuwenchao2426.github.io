<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆形进度条</title>
    <link rel="stylesheet" href="../../css/pressbar-circle.line.css">
    <link rel="参考" href="https://www.bilibili.com/video/BV1y341147AV">
</head>

<body>

    <script src="https://kit.fontawesome.com/2e6e83b417.js" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $("nav li").click(function (d) {
            i = $('nav li').index(this);
            a = $(d.target);
            e = a.parents('li');
            $('nav li').removeClass('active');
            e.addClass('active');
        })

    </script>
</body>

</html>
